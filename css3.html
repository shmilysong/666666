*{padding:0; margin:0;}
span{float:left; font-size:50px; font-weight:bold; color:#fff; opacity:0;}
</style>
<script src="js/move.js"></script>
<script>
function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n);
}
window.onload=function(){

var str = 'CSS3和HTML5有很多炫酷的东西，也适应大时代的发展，移动端也正在占领着人们生活的各个角落，努力掌握他们，运用到各个领域、发挥他们巨大的作用。';
	for(var i=0;i<str.length;i++){
		var oS = document.createElement('span');
		oS.innerHTML=str.charAt(i);
		document.body.appendChild(oS);
	}
	var aS = document.body.children;
	var i=0;
	var timer= null;
	timer = setInterval(function(){
		//aS[i].style.opacity=1;
		startMove(aS[i],{opacity:1});
		i++;
		if(i==str.length){
			clearInterval(timer);
		}
	},250);
	tab()
}
function tab(){
	var oBox = document.getElementById('box');
	var aDiv=oBox.querySelectorAll('a');
	var oBtn = document.getElementById('but');
	var bOk = true; 
	oBtn.onclick=function(){
		if(bOk){
			for(var i=0; i<aDiv.length; i++){
			aDiv[i].style.WebkitAnimationName='test';
			aDiv[i].style.WebkitAnimationDuration='3s';
			aDiv[i].style.WebkitAnimationDelay=i*400+'ms';
			aDiv[i].style.WebkitAnimationFillMode='forwards';
			aDiv[i].style.MozAnimationName='test';
			aDiv[i].style.MozAnimationDuration='3s';
			aDiv[i].style.MozAnimationDelay=i*400+'ms';
			aDiv[i].style.MozAnimationFillMode='forwards';
			aDiv[i].style.msAnimationName='test';
			aDiv[i].style.msAnimationDuration='3s';
			aDiv[i].style.msAnimationDelay=i*400+'ms';
			aDiv[i].style.msAnimationFillMode='forwards';
			}
	}else{
			for(var i=0; i<aDiv.length; i++){
			aDiv[i].style.WebkitAnimationName='form';
			aDiv[i].style.WebkitAnimationDuration='3s';
			aDiv[i].style.WebkitAnimationDelay=-i*400+'ms';
			aDiv[i].style.WebkitAnimationFillMode='forwards';
			aDiv[i].style.MozAnimationName='form';
			aDiv[i].style.MozAnimationDuration='3s';
			aDiv[i].style.MozAnimationDelay=-i*400+'ms';
			aDiv[i].style.MozAnimationFillMode='forwards';
			aDiv[i].style.msAnimationName='form';
			aDiv[i].style.msAnimationDuration='3s';
			aDiv[i].style.msAnimationDelay=-i*400+'ms';
			aDiv[i].style.msAnimationFillMode='forwards';
		
		
			}
		
		}
		bOk = !bOk;
		};
};
</script>
