<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{padding:0; margin:0;}
body{ }
#head{ width:100%; height:700px;  text-align:center; position:relative; }
#head .img{ width:1080px; height:700px; margin-top:100px; }
#box{ position:absolute; left:0; bottom:24%; width:100%; text-align:center;}
#box img{ cursor:pointer; }
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	
	var aImg = oBox.children;
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		for(var i=0;i<aImg.length;i++){
			var a = oBox.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b = oBox.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/4-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = 1-c/500;
			if(scale<0.5)scale=0.5;
			
			aImg[i].width=scale*100;
		
		}
	};
};
</script>

</head>

<body>
<section id="head">
	<img src="img/bg.png" class="img"/>
    <div id="box">
        <img src="img/1.png" width="50" />
        <img src="img/2.png" width="50" />
        <img src="img/3.png" width="50" />
        <img src="img/4.png" width="50" />
        <img src="img/5.png" width="50" />
        <img src="img/6.png" width="50" />
        <img src="img/7.png" width="50" />
        <img src="img/8.png" width="50" />
        <img src="img/9.png" width="50" />
        <img src="img/10.png" width="50" />
        <img src="img/11.png" width="50" />
        <img src="img/12.png" width="50" />
        <img src="img/13.png" width="50" />
        <img src="img/15.png" width="50" />
    </div>
</section>
</body>
</html>
