<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{margin:0; padding:0;}
div{float:left; margin:20px; width:300px; height:300px;}
#s{position:relative; top:200px; left:200px;}
#m{position:absolute; top:0; left:0; width:80px; height:80px; background:yellow; opacity:0.5; filter:alpha(opacity:50); display:none; cursor:pointer; }
#b{overflow:hidden; position:relative; top:200px; left:200px; display:none;}
#b img{position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oS = document.getElementById('s');
	var oB = document.getElementById('b');
	var oM = document.getElementById('m');
	var oImg = oB.children[0];
	oS.onmouseenter=function(){
		oM.style.display='block';
		oB.style.display='block';
	};
	oS.onmouseleave=function(){
		oM.style.display='none';
		oB.style.display='none';
	};
	oS.onmousemove=function(ev){
		var oEvent = ev||event;
		var l = oEvent.clientX-oS.offsetLeft-oM.offsetWidth/2;
		var t = oEvent.clientY-oS.offsetTop-oM.offsetHeight/2;
		if(l<0){
			l=0;
		}else if(l>oS.offsetWidth-oM.offsetWidth){
			l=oS.offsetWidth-oM.offsetWidth;
		}
		if(t<0){
			t=0;
		}else if(t>oS.offsetHeight-oM.offsetHeight){
			t=oS.offsetHeight-oM.offsetHeight;
		}
		oM.style.left = l+'px';
		oM.style.top = t+'px';
		oImg.style.left = -l/(oS.offsetWidth-oM.offsetWidth)*(oImg.offsetWidth-oB.offsetWidth)+'px';
		oImg.style.top = -t/(oS.offsetHeight-oM.offsetHeight)*(oImg.offsetHeight-oB.offsetHeight)+'px';
	};
};
</script>

</head>

<body>
<div id="s">
	<img src="img/s.jpg" />
	<span id="m"></span>
</div>
<div id="b">
	<img src="img/b.jpg" />
</div>
</body>
</html>
