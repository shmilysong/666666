<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{ margin:0; padding:0; list-style:none;}
#b{ width:600px; height:337px; margin:20px auto; overflow:hidden;}
#b ul{ position:relative;}
#b li{ position:absolute; left:0; top:0; width:600px; height:337px;}
</style>
<script src="../js/move.js"></script>
<script>
window.onload=function(){
	var oB = document.getElementById('b');
	var aLi = oB.getElementsByTagName('li');
	var oneW = aLi[0].offsetWidth;
	var defaultW = 40;
	
	//布局
	for(var i=1;i<aLi.length;i++){
		aLi[i].style.left = oneW-(aLi.length-i)*defaultW+'px';
	}
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					if(i<=index){
						//aLi[i].style.left = i*defaultW+'px';
						startMove(aLi[i],{left:i*defaultW});
					}else{
						//aLi[i].style.left = oneW-(aLi.length-i)*defaultW+'px';
						startMove(aLi[i],{left:oneW-(aLi.length-i)*defaultW});
					}
				}
			};
		})(i);
	}
};
</script>
</head>

<body>
<div id="b">
	<ul>
    	<li><a href="javascript:;"><img src="../img/0 (1).jpg" width="600"></a></li>
        <li><a href="javascript:;"><img src="../img/0 (2).jpg" width="600"></a></li>
        <li><a href="javascript:;"><img src="../img/0 (3).jpg" width="600"></a></li>
        <li><a href="javascript:;"><img src="../img/0 (4).jpg" width="600"></a></li>
        <li><a href="javascript:;"><img src="../img/0 (5).jpg" width="600"></a></li>
    </ul>
</div>
</body>
</html>
