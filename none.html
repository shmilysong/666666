<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{ padding:0; margin:0; }
a{ text-decoration:none; font-size:50px; margin-left:300px; }
#box{ width:800px; height:142px; position:relative; left:80px; overflow:hidden; text-align:center; }
#box ul{ position:absolute; top:0; left:0; }
#box ul li{ width:200px; height:142px; list-style:none; float:left; }
.head{ width:1000px; height:300px; margin:100px auto; }
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oUl = oBox.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');
	var oPrev = document.getElementsByTagName('a')[0];
	var oNext = document.getElementsByTagName('a')[1];
	var speed = 2
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width = aLi[0].offsetWidth*aLi.length+'px';
	

		function tick(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				oUl.style.left = '0';
			}
			if(oUl.offsetLeft>0){
				oUl.style.left = -oUl.offsetWidth/2+'px';
			}
		oUl.style.left = oUl.offsetLeft+speed+'px';
		}
	
	var timer = setInterval(tick,30)
	
	<!--鼠标移入时停止-->
	oBox.onmouseover = function(){
		clearInterval(timer)
	}
	
	<!--鼠标移出时滚动继续-->
	oBox.onmouseout = function(){
		timer = setInterval(tick,30)
	}
	
	<!--向左点击时-->
	oPrev.onclick = function(){
		speed = -2;
	}
	<!--向右点击时-->
	oNext.onclick = function(){
		speed = 2;
	}
	
}
</script>

</head>

<body>
<div class="head">
    <a href="javascript:;">←</a>
    <a href="javascript:;">→</a>
    <div id="box">
        <ul>
            
            <li><img src="img/w_1.jpg" /></li>
            <li><img src="img/w_2.jpg" /></li>
            <li><img src="img/w_3.jpg" /></li>
            <li><img src="img/w_4.jpg" /></li>
            <li><img src="img/w_5.jpg" /></li>
        </ul>
    </div>
    
</div>
</body>
</html>
